<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon name="power" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{calendar['nomCalendrier']}}</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-calendar [(ngModel)]="dateRange"
  [options]="optionsMulti"
  (change)="changeValue($event)"
  [type]="date"
  [format]="'YYYY-MM-DD'">
</ion-calendar>
<!--<div class='listEvent' *ngFor="let i of events"></div>-->
<ion-content>
  <div class='mainEvenements'>
    <div class='evenement' *ngFor="let i of evenements" [ngStyle]="{'background-color' :i.couleurThemeRgba , 'border-left':i.couleurTheme}">
      <div class='titre'><ion-icon name="arrow-dropright-circle"></ion-icon>{{i['nomEvenement']}}</div>
      <div class='containerDebut_Fin'>
        <div><p><i class='fas fa-hourglass-start'></i>{{i['heureDebut']}}</p></div>
        <div><p><i class='far'>&#xf273;</i> {{i['dateFin']}}</p></div>
        <div><p><i class='fas fa-hourglass-end'></i> {{i['heureFin']}}</p></div>
      </div>
    </div>
  </div>
</ion-content>
<ion-fab-button class='addEvent' name="button" value="$event" (click)="presentAlertPrompt()"><ion-icon name="add"></ion-icon></ion-fab-button>


<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule" routerLink="/calendar" routerDirection="forward">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Calendar</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="speakers" routerLink="/chat" routerDirection="forward">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
