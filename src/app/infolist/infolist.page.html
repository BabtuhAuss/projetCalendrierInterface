<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start">
    </ion-back-button>
    <ion-title>Infos</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="modify()">
        <ion-icon slot="end" name="create" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      Votre profil
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h2>Login</h2>
        <h3>{{login}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Email</h2>
        <h3>{{email}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Name</h2>
        <h3>{{nom}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Surname</h2>
        <h3>{{prenom}}</h3>
      </ion-label>
    </ion-item>
    <ion-list-header>
      Nombre de calendrier
    </ion-list-header>
  </ion-list>
  <h1>Version : 3.1.1</h1>
</ion-content>
