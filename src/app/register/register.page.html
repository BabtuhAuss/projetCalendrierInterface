<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" id="login">
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input clearInput name="login" (keyup)="onLoginKey($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input clearInput name="mdp" type="password" (keyup)="onPasswordKey($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm</ion-label>
      <ion-input clearInput name="mdp2" type="password" (keyup)="onPasswordConfirmKey($event)"></ion-input>
    </ion-item>
    <div *ngIf="isConfirmed">Erreur</div>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input clearInput name="mail" type="text" (keyup)="onEmailKey($event)"></ion-input>
    </ion-item>
    <div *ngIf="adresse">Erreur</div>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input clearInput name="name" type="text" (keyup)="onNameKey($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input clearInput name="mail" type="text" (keyup)="onSurnameKey($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
    </ion-item>
    <ion-list>
      <ion-radio-group>
        <ion-item>
          <ion-label>Male</ion-label>
          <ion-radio slot="start" color="success" value="male" name="gender" (keyup)="onGenderKey($event)" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio slot="start" color="tertiary" value="female" name="gender" (keyup)="onGenderKey($event)"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-button (click)="register()" expand="block" >Register</ion-button>
    <ion-button id='button_register' expand="block" color="secondary" routerLink="/calendar" routerDirection="forward">Register</ion-button>
    <ion-button id='button_register' expand="block" color="secondary" routerLink="/calend-list" routerDirection="forward">Register</ion-button>
  </div>
</ion-content>
