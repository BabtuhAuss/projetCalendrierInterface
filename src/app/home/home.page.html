<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input clearInput name="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input clearInput name="mdp" type="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()" expand="block" >Login</ion-button>
    <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register</ion-button>
  </div>
</ion-content>
